<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HitMeUp!</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div id='container'>
		<div id='index-side'>list</div>
		<div id='page-display'>item</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="js/lib/backbone-parse.js"></script>
  <script src="js/main.js"></script>
<!-- <script src="js/lib/require.js" data-main="js/main"></script> -->
<script type="x-tmpl=mustache" id="people">
	{{#person}}
		<p><a href="/person/{{attributes.objectId}}">{{attributes.first_name}} {{attributes.last_name}}</a></p>
	{{/person}}
</script>
<script type="x-tmpl-mustache" id="peep">
  {{#peep}}
		<ul>
			<li class="peep-info">{{attributes.first_name}} {{attributes.last_name}}</li>
			<li class="peep-info">{{attributes.email}}</li>
			<li class="peep-info">{{attributes.phone_number}}</li>
      <li class="peep-info">{{attributes.city}}, {{attributes.state}}</li>
		</ul>
 	{{/peep}}
  </script>
</body>
</html>
